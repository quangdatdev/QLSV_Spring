<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký học phần</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quản lý sinh viên</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Danh sách sinh viên</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Đăng ký học phần</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Đăng ký học phần</h2>
    <form>
      <div class="form-group">
        <label for="studentName">Họ và tên sinh viên</label>
        <input type="text" class="form-control" id="studentName" placeholder="Nhập họ và tên">
      </div>
      <div class="form-group">
        <label for="studentID">Mã sinh viên</label>
        <input type="text" class="form-control" id="studentID" placeholder="Nhập mã sinh viên">
      </div>
      <div class="form-group">
        <label for="course">Môn học</label>
        <select class="form-control" id="course">
          <option value="math">Toán</option>
          <option value="physics">Vật lý</option>
          <option value="chemistry">Hóa học</option>
          <option value="english">Tiếng Anh</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Học kỳ</label>
        <input type="text" class="form-control" id="semester" placeholder="Nhập học kỳ">
      </div>
      <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
